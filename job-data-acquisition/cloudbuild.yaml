# Google Cloud Build configuration for JobSearchAI Job Scraper Service
# Simplified build for faster deployment

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'job-data-acquisition/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jobsearchai-scraper:latest'
      - '.'
    timeout: 600s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/jobsearchai-scraper:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'jobsearchai-scraper'
      - '--image'
      - 'gcr.io/$PROJECT_ID/jobsearchai-scraper:latest'
      - '--region'
      - 'europe-west6'
      - '--platform'
      - 'managed'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--concurrency'
      - '1'
      - '--timeout'
      - '900'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DISPLAY=:99'
      - '--allow-unauthenticated'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/jobsearchai-scraper:latest'

# Build timeout (increased for Docker push step)
timeout: 1200s

# Build options
options:
  # Use a high-performance machine for faster builds
  machineType: 'E2_HIGHCPU_8'
  
  # Increase disk size for Docker layers
  diskSizeGb: 50
  
  # Logging configuration
  logging: CLOUD_LOGGING_ONLY

# Tags for organizing builds
tags:
  - 'jobsearchai'
  - 'scraper-service'
  - 'simplified'
