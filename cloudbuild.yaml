# Google Cloud Build configuration for JobSearchAI
# Automatically builds and deploys the Docker container when code is pushed

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jobsearchai-scraper:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jobsearchai-scraper:latest'
      - '.'
    timeout: 600s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/jobsearchai-scraper:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/jobsearchai-scraper:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'jobsearchai-scraper'
      - '--image'
      - 'gcr.io/$PROJECT_ID/jobsearchai-scraper:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--concurrency'
      - '1'
      - '--timeout'
      - '900'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DISPLAY=:99'
      - '--port'
      - '8080'
      - '--allow-unauthenticated'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/jobsearchai-scraper:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/jobsearchai-scraper:latest'

# Build options
options:
  # Use a high-performance machine for faster builds
  machineType: 'E2_HIGHCPU_8'
  
  # Increase disk size for Docker layers
  diskSizeGb: 100
  
  # Build timeout (10 minutes)
  timeout: 600s
  
  # Logging configuration
  logging: CLOUD_LOGGING_ONLY

# Substitutions for flexibility
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'jobsearchai-scraper'

# Tags for organizing builds
tags:
  - 'jobsearchai'
  - 'scraper'
  - 'headless-false'
  - 'xvfb'
